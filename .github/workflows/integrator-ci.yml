name: integrator-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integrator:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared/integrator

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: shared/integrator/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke
        run: npm run smoke
